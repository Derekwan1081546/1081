<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>Box Shadow</title>
      <style type = "text/css">
     a div
   {
      border: 3px solid navy;
      padding: 5px 20px;
      background: lightcyan;
      width: 100px;
      text-align: center;
	  border-radius: 15px;
	  position: relative;
   }
	a:hover div
   {
      box-shadow:25px 25px 15px;
   }
	a:active div
   {
     position: relative;
	 
   }
      </style>
   </head>
   <body>
	  <a href="#"><div>Click</div></a>
   </body>
</html>
