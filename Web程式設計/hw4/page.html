<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>url shortener</title>  
	  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script>
         function start()
		{
			var a = $("#urle").val();
			$.ajax({
				url: "index.php",
				data: {
					input: a
				},
				type: "GET",
				datatype: "html",
				success: function( output ) {
					$( "#blank" ).html(output);
				},
				error : function(){
					alert( "Request failed." );
				}
			});
		}
      </script>
   </head>
   <body>
    <h1 style = "font-family: '微軟正黑體'">輸入網址</h1>
		<p><input type = "text" id = "urle" size = "50"></p>
		
		<p>
            <input type = "submit" value = "Submit" onclick="start()">
            <input type = "reset" value = "Clear">
        </p>
	<div id = "blank"></div>
   </body>
</html>
