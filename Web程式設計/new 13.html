<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>
        Nested For Loop 
      </title>
	        <style type = "text/css">

	<script>
	  document.writeln( "<table border=1>");
		for (var i=1;i<6;i++)
		{
			document.writeln( "<tr>");
			for (var j=1;j<3;j++)
				if (i%2==1)
					document.writeln(<td style="background-color:royalblue;"></td>);
				else
					document.writeln(<td style=" background-color:crimson; "></td>);
			document.writeln( "</tr>");
			var number;
			number=window.prompt("please input width")

		}
	  document.writeln( "</table>" );
	  </script> 
   </head>
   <body>
   <table border="1">
         <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
         <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
         <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
         <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
         <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
         <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
      </table>
   </body>
</html>
